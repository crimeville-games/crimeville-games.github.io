<!DOCTYPE html>
<html>
<head>
  <title>Crimeville Games - Play Your Favorite Games!</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header">
    <a href="index.html">
      <img src="https://assets.onecompiler.app/42zycvts2/43cs7rhfd/Crimeville-games-3-24-2025.png" width="200px">
    </a>
  </div>
  <h1 class="title">Crimeville Games!</h1>
  <h2>Enjoy your game!</h2>

  <div id="game-container">
    <iframe id="game-frame" src="" width="100%" height="600px" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    // Get the game name from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const gameName = urlParams.get('game');

    // Define the game URLs
    const gameUrls = {
      HeckBullet: "https://crimeville-games.github.io/thug-heck-bullet",
      Game2: "https://crimeville-games.github.io/game2",
      Game3: "https://crimeville-games.github.io/game3",
      Game4: "https://crimeville-games.github.io/game4",
      Game5: "https://crimeville-games.github.io/game5",
      Game6: "https://crimeville-games.github.io/game6",
      Game7: "https://crimeville-games.github.io/game7",
      Game8: "https://crimeville-games.github.io/game8"
    };

    // Set the iframe source
    const iframe = document.getElementById('game-frame');
    if (gameUrls[gameName]) {
      iframe.src = gameUrls[gameName];
    } else {
      document.getElementById('game-container').innerHTML = `<h2>Game not found!</h2>`;
    }
  </script>
</body>
</html>
