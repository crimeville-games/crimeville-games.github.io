<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Code</title>
    <style>
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin: 20px auto;
            max-width: 320px;
        }
        .key {
            width: 100px;
            height: 100px;
            font-size: 24px;
            text-align: center;
            line-height: 100px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .key:active {
            background-color: #ddd;
        }
        .input-box {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            padding: 10px;
            width: 200px;
            margin: 20px auto;
            border: 1px solid #ccc;
        }
        .clear, .enter {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .clear:hover, .enter:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Enter 4-Digit Code</h1>
    <div class="input-box" id="inputBox" readonly></div>

    <div class="keypad">
        <div class="key" onclick="appendToInput('1')">1</div>
        <div class="key" onclick="appendToInput('2')">2</div>
        <div class="key" onclick="appendToInput('3')">3</div>
        <div class="key" onclick="appendToInput('4')">4</div>
        <div class="key" onclick="appendToInput('5')">5</div>
        <div class="key" onclick="appendToInput('6')">6</div>
        <div class="key" onclick="appendToInput('7')">7</div>
        <div class="key" onclick="appendToInput('8')">8</div>
        <div class="key" onclick="appendToInput('9')">9</div>
        <div class="key" onclick="appendToInput('0')">0</div>
        <div class="key clear" onclick="clearInput()">Clear</div>
        <div class="key enter" onclick="submitCode()">Enter</div>
    </div>

    <script>
        let enteredCode = '';
        const correctCode = '4917';

        function appendToInput(number) {
            if (enteredCode.length < 4) {
                enteredCode += number;
                document.getElementById('inputBox').textContent = enteredCode;
            }
        }

        function clearInput() {
            enteredCode = '';
            document.getElementById('inputBox').textContent = enteredCode;
        }

        function submitCode() {
            if (enteredCode === correctCode) {
                window.location.href = "water_fall.html";
            } else {
                window.location.href = "Uh_oh!.html";
            }
        }
    </script>
